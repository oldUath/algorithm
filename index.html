    <script>
        //选择排序，记住最小值的索引，交换索引值
        function selectionSort(arr){
            if(arr.length == 1){
                return arr
            }
            var temp,minIndex;
            for(var i=0;i<arr.length-1;i++){
                minIndex=i;
                for(var j=i+1;j<arr.length;j++){
                    if(arr[j]<arr[minIndex]){
                        //获取最小值的索引
                        minIndex = j;
                    }
                }
                //arr[minIndex]为最小值，放到前面
                temp = arr[i]
                arr[i] = arr[minIndex]
                arr[minIndex] = temp
            }
            return arr
        }
        console.log(selectionSort([5,8,1,5,6,9,0]))
